
 <mat-toolbar color="primary">Rodgarda</mat-toolbar>
 
 <main>
  <mat-card>
    <form action="">
      <input type="text" placeholder="title">
      <mat-form-field appeareance ="fill">
        <mat-select placeholder="AlbumId" #albumid>
          <mat-option *ngFor="let album of albumId" value="album">{{album}}</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-button mat-flat-button color="primary">Save</button>
      <input type="text" matInput placeholder="photo">
    </form>
  </mat-card>
<app-foto></app-foto>
</main>
